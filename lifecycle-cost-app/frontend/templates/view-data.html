<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Data</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>View Data</h1>

    <section>
        <h2>Equipment</h2>
        <table id="equipment-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Area</th>
                    <th>Flota</th>
                    <th>Name</th>
                    <th>Modelo</th>
                    <th>Horometro Actual</th>
                    <th>Vida Útil</th>
                    <th>Overhaul</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically loaded here -->
            </tbody>
        </table>
    </section>

    <section>
        <h2>Components</h2>
        <table id="components-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Equipment Código</th>
                    <th>Tipo</th>
                    <th>Name</th>
                    <th>P/N</th>
                    <th>Reparable</th>
                    <th>Num Rep</th>
                    <th>PCR</th>
                    <th>Fecha Instalación</th>
                    <th>Horometro Instalación</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically loaded here -->
            </tbody>
        </table>
    </section>

    <script src="/static/js/view_data.js"></script>
</body>
</html>
